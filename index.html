<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">


  <title>Carosello Mono Array</title>
</head>
<body>
  <div id="app">
    <div class="main-wrapper w-100 vh-100 d-flex justify-content-center align-items-center">
  
      <div class="container-cst w-50 h-50">
  
        <div class="slider h-100 d-flex">
  
          <div class="items-wrapper position-relative  w-75 h-100">
  
            <img :src="image" alt="" class="item d-none">
            <div class="description w-100 d-none position-absolute bottom-0 end-0 pe-4 text-end text-white bg-dark bg-opacity-50">
              <h3 class="mt-3">{{title}}</h3>
              <p>{{text}}</p>
            </div>
  
          </div>
  
          <div class="thumbnail w-25 h-100 position-relative">
            <div class="thumb-content h-100">
              <img v-for="(element, index) in elements" :src="elements.image" alt="" class="thumb-item">
  
            </div>
  
            
            <div class="btn-cst up"><i class="fs fa-solid fa-angle-up"></i></div>
            <div class="btn-cst down"><i class="fa-solid fa-angle-down"></i></div>
          </div>
          
        </div>
  
      </div>
  
    </div>

  </div>


  




  <script src="js/script.js"></script>
</body>
</html>
